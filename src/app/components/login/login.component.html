<div>
  <h3>Realize seu login</h3>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />
    <label for="password">Senha:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <input type="submit" (click)="validate()" value="ENTRAR" />
  </form>
</div>
